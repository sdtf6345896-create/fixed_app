<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項管理器</title>
    
    <!-- 主要樣式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- 動畫與特效 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✓ 待辦事項管理器</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div>總任務</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div>待完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div>已完成</div>
                </div>
            </div>
        </div>

        <div class="add-task-form">
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">任務標題 *</label>
                    <input type="text" id="taskTitle" placeholder="輸入任務名稱..." required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">任務描述</label>
                    <textarea id="taskDescription" rows="3" placeholder="輸入任務詳細描述..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">優先級</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">+ 新增任務</button>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="pending">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>

        <div class="tasks-list" id="tasksList">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <h3>還沒有任務</h3>
                <p>新增第一個待辦事項開始吧!</p>
            </div>
        </div>
    </div>

    <!-- 編輯Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">編輯任務</div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editTitle">任務標題 *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">任務描述</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPriority">優先級</label>
                    <select id="editPriority">
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editStatus">狀態</label>
                    <select id="editStatus">
                        <option value="pending">待完成</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-small btn-cancel" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn btn-small btn-save">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
